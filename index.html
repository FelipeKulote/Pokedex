<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
      <img src="./assets/images/Pokedex.png" alt="Imagem do título - Pokédex">
    </header>

    <section id="pokemon-list">
      <!-- <div class="card">
        <img class="img-pokemon" src="" alt="" />

           <h2 class="name-pokemon"></h2>

    <section id="modalOverlay">
      <div id="modal" class="modal-item">
        <span id="modalClose">X</span>
        <img
          id="modalImg"
          class="modal-item"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/65.png"
          alt=""
        />
        <div id="modalText">
          <h2 id="modalName" class="modal-item"></h2>
          <div id="modalTypes"> Types:
            <p id="modalType1" class="modal-item"></p>
            <p id="modalType2" class="modal-item"></p>
          </div>
          <h3 id="modalDescription" class="modal-item"></h3>
        </div>
      </div>
    </section>
    <button id="more" onclick="viewMore()">Ver mais</button>
    <script src="./assets/js/script.js"></script>
  </body>
